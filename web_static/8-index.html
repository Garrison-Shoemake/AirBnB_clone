<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>FAKE TEXT</h4>
          <ul class="popover">
            <li>
              <h2>Oregon</h2>
              <ul>
                <li>Portland</li>
                <li>Corvallis</li>
              </ul>
            </li>
            <li>
              <h2>Oklahoma</h2>
              <ul>
                <li>Tulsa</li>
                <li>Broken Arrow</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>FAKE TEXT</h4>
          <ul class="popover">
            <li>TV</li>
            <li>Kitchen</li>
            <li>Internet</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="places-wrapper">
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>My Apartment</h2>
                  </article>
        <article>
          <h2>My House</h2>
                  </article>
        </div>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
